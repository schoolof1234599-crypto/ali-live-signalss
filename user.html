<html>
<head>

<!-- Firebase -->

<body>

<h1>ğŸ“¡ LIVE COLOR TRADING</h1>

<button onclick="enableSound()" class="btn sound">ğŸ”Š Enable Sound</button>

<!-- LIVE SIGNAL CARD -->
<div class="card glow">
  <h2 id="size">WAITING...</h2>
  <p id="color">--</p>
  <p id="number">--</p>
  <p id="time">--</p>
</div>

<!-- AUDIO -->
<audio id="bigSound" src="big.mp3"></audio>
<audio id="smallSound" src="small.mp3"></audio>

<!-- DASHBOARD -->
<h2>ğŸ“Š DASHBOARD</h2>
<div class="grid">
  <button class="btn">ğŸ§  Hack Mode<br><small>Coming Soon</small></button>
  <button class="btn">ğŸ¯ Wingo</button>
  <button class="btn">â± Section Timing</button>
  <button class="btn" onclick="vote('profit')">âœ… Profit</button>
  <button class="btn" onclick="vote('loss')">âŒ Loss</button>
  <button class="btn" onclick="openBot()">ğŸ¤– Bot Chat</button>
  <button class="btn" onclick="openChat()">ğŸ’¬ Public Chat</button>
</div>

<!-- BOT -->
<div id="bot" class="popup">
  <h3>ğŸ¤– Trading Bot</h3>
  <p id="botText">Hello! Ask me about color trading.</p>
  <button onclick="closeBot()">Close</button>
</div>

<script>
let soundEnabled = false;
function enableSound(){ soundEnabled = true; alert("Sound ON"); }

// LIVE SIGNAL
firebase.database().ref("signal").on("value", s=>{
  if(!s.exists()) return;
  let d = s.val();

  size.innerText = d.size;
  color.innerText = "ğŸ¨ " + d.color;
  number.innerText = "ğŸ”¢ " + d.number;
  time.innerText = "â° " + d.time;

  if(soundEnabled){
    d.size === "BIG" ? bigSound.play() : smallSound.play();
  }
});

// VOTE
function vote(type){
  firebase.database().ref("votes/"+type).transaction(n=>(n||0)+1);
  alert("Thanks for voting!");
}

// BOT
function openBot(){
  document.getElementById("bot").style.display="block";
}
function closeBot(){
  document.getElementById("bot").style.display="none";
}
</script>
<input id="botInput" placeholder="Ask bot..." />
<button onclick="askBot()">Send</button>
<p id="botReply"></p>

<script>
function askBot(){
  let q = botInput.value.toLowerCase();
  let reply = "Please ask about BIG or SMALL";

  if(q.includes("big")) reply="BIG means higher number range (5-9)";
  else if(q.includes("small")) reply="SMALL means lower number range (0-4)";
  else if(q.includes("risk")) reply="Always manage risk. Trade safe.";

  botReply.innerText = "ğŸ¤– "+reply;
}
</script>
