<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  font-family:Arial, sans-serif;
}

.box{
  background:#020617;
  padding:30px;
  border-radius:15px;
  box-shadow:0 0 20px #38bdf8;
  text-align:center;
  width:280px;
}

h2{
  color:#38bdf8;
  margin-bottom:20px;
}

button{
  width:100%;
  padding:15px;
  margin:10px 0;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.big{
  background:#22c55e;
  color:#022c22;
}

.small{
  background:#ef4444;
  color:#450a0a;
}
</style>
</head>

<body>

<div class="box">
  <h2>USER PANEL</h2>

  <button class="big" onclick="playBig()">BIG</button>
  <button class="small" onclick="playSmall()">SMALL</button>
</div>

<script>
  // Audio files (same folder)
  var bigSound = new Audio("big.mp3");
  var smallSound = new Audio("small.mp3");

  function playBig(){
    bigSound.currentTime = 0;
    bigSound.play();
  }

  function playSmall(){
    smallSound.currentTime = 0;
    smallSound.play();
  }
</script>

</body>
</html>
