<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
});
</script>

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial;
  margin:0;
  padding:10px;
}
button{
  padding:12px;
  margin:5px;
  font-size:16px;
}
.section{
  display:none;
  border:1px solid #333;
  padding:10px;
  margin-top:10px;
}
#botChat{
  height:200px;
  overflow:auto;
  border:1px solid #444;
  padding:5px;
}
</style>

<script>
// ğŸ” LOGIN CHECK
if(localStorage.getItem("login")!=="yes"){
  window.location.href="index.html";
}
</script>
</head>

<body>

<h2>ğŸ“Š USER DASHBOARD</h2>

<!-- NAV BUTTONS -->
<button onclick="openSection('wingo')">ğŸ¯ WingO</button>
<button onclick="openSection('bot')">ğŸ¤– Bot</button>
<button onclick="openSection('profit')">âœ… Profit</button>
<button onclick="openSection('loss')">âŒ Loss</button>

<hr>

<!-- ADMIN MESSAGE -->
<h3>ğŸ“© Admin Message</h3>
<p id="adminMessage">No message</p>

<!-- SECTIONS -->

<div id="wingo" class="section">
  <h3>LIVE SIGNAL</h3>
  <h1 id="signalText">Waiting...</h1>
</div>

<div id="bot" class="section">
  <h3>ğŸ¤– Bot Chat</h3>
  <div id="botChat"></div><br>
  <input id="botInput" placeholder="Ask BIG / SMALL / TIME" />
  <button onclick="askBot()">Send</button>
</div>

<div id="profit" class="section">
  <h3>âœ… Weekly Profit</h3>
  <p>Profit: +120%</p>
</div>

<div id="loss" class="section">
  <h3>âŒ Weekly Loss</h3>
  <p>Loss: -30%</p>
</div>

<!-- AUDIO -->
<audio id="bigSound" src="big.mp3"></audio>
<audio id="smallSound" src="small.mp3"></audio>

<!-- SCRIPTS -->

<script>
// SECTION CONTROL
function openSection(id){
  document.querySelectorAll('.section').forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}
</script>

<script>
// BOT
function askBot(){
  let q = botInput.value.toLowerCase();
  if(q==="") return;

  botChat.innerHTML += "<div>ğŸ‘¤ "+q+"</div>";

  let reply="Ask about BIG or SMALL";

  if(q.includes("big")) reply="BIG = 5-9 numbers";
  else if(q.includes("small")) reply="SMALL = 0-4 numbers";
  else if(q.includes("time")) reply="12:30 | 2:00 | 3:00 | 4:00";
  else if(q.includes("profit")) reply="Follow signal strictly";
  else if(q.includes("loss")) reply="Use risk management";

  setTimeout(()=>{
    botChat.innerHTML += "<div>ğŸ¤– "+reply+"</div>";
    botChat.scrollTop = botChat.scrollHeight;
  },400);

  botInput.value="";
}
</script>

<script>
// ğŸ”´ LIVE SIGNAL + SOUND
firebase.database().ref("signal").on("value", snap=>{
  let d = snap.val();
  if(!d) return;

  signalText.innerText = d.current;

  if(d.current==="BIG") bigSound.play();
  if(d.current==="SMALL") smallSound.play();
});
</script>

<script>
// ğŸ“© ADMIN MESSAGE
firebase.database().ref("message").on("value", snap=>{
  let d=snap.val();
  if(d) adminMessage.innerText=d.text;
});
</script>

</body>
</html>
