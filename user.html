<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
  background:linear-gradient(135deg,#052e16,#022c22);

  text-align:center;
}
.card{
  margin:40px auto;
  padding:20px;
  width:90%;
  max-width:350px;
  background:#020617;
  border-radius:15px;
  box-shadow:0 0 20px #22c55e;
}
.signal{
  font-size:32px;
  margin:10px 0;
}
button{
  padding:12px 20px;
  margin:8px;
  border:none;
  border-radius:10px;
  font-size:16px;
}
.profit{background:#22c55e;}
.loss{background:#ef4444;}
</style>
</head>

<body>

<div class="card">
  <h2>ğŸ“¢ LIVE SIGNAL</h2>
  <div>ğŸ”¢ #<span id="num">--</span></div>
  <div class="signal" id="size">--</div>
  <div>ğŸ¨ <span id="color">--</span></div>
  <div>â±ï¸ <span id="time">--</span></div>

  <button class="profit" onclick="vote('profit')">ğŸ‘ PROFIT</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);

firebase.database().ref("signal").on("value", snap=>{
  let s = snap.val();
  if(!s) return;
  num.innerText = s.number;
  size.innerText = s.size;
  color.innerText = s.color;
  time.innerText = s.time;
});

function vote(type){
  firebase.database().ref("votes/"+type).transaction(v=> (v||0)+1);

}
</script>

</body>
</html>
