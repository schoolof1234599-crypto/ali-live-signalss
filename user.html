<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ali Signal ‚Äì Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}
.box{
  margin:40px auto;
  width:90%;
  max-width:350px;
  background:#000;
  border-radius:15px;
  padding:20px;
  box-shadow:0 0 20px cyan;
}
h2{margin-bottom:20px}
.item{
  background:#111;
  margin:10px 0;
  padding:12px;
  border-radius:10px;
  font-size:18px;
}
.big{color:#00ff00}
.small{color:#ff4444}
</style>
</head>

<body>

<div class="box">
  <h2>üì° LIVE SIGNAL</h2>

  <div class="item">üì¶ Size: 
    <span id="size">---</span>
  </div>

  <div class="item">üé® Color: 
    <span id="color">---</span>
  </div>

  <div class="item">üî¢ Number: 
    <span id="number">---</span>
  </div>

  <div class="item">‚è∞ Time: 
    <span id="time">---</span>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "DUMMY",
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);

var ref = firebase.database().ref("signal");

ref.on("value", function(snapshot){
  var d = snapshot.val();
  if(!d) return;

  document.getElementById("size").innerText = d.size;
  document.getElementById("color").innerText = d.color;
  document.getElementById("number").innerText = d.number;
  document.getElementById("time").innerText = d.time;

  if(d.size=="BIG"){
    document.getElementById("size").className="big";
  }else{
    document.getElementById("size").className="small";
  }
});
</script>

</body>
</html>
