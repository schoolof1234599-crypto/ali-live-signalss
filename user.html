<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b1220;
  color:white;
  font-family:Arial;
  text-align:center;
}
h1{
  background:#111827;
  padding:15px;
  margin:0;
}
.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:20px;
}
.btn{
  background:#1f2933;
  padding:20px;
  border-radius:12px;
  cursor:pointer;
}
.section{
  display:none;
  background:#111827;
  margin:20px;
  padding:20px;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>USER DASHBOARD</h1>

<div class="menu">
  <div class="btn" onclick="show('session')">Session</div>
  <div class="btn" onclick="show('wingo')">WingO</div>
  <div class="btn" onclick="show('result')">Result</div>
  <div class="btn" onclick="show('progress')">Progress</div>
</div>

<div id="session" class="section">
  <h2>Session Timing</h2>
  <p>1:00</p><p>2:00</p><p>3:00</p><p>4:00</p>
</div>

<div id="wingo" class="section">
  <h2>Live Signal</h2>
  <h1>WAITING...</h1>
</div>

<div id="result" class="section">
  <h2>Profit / Loss</h2>
  <button style="background:green;color:white;padding:15px;border:none;border-radius:10px">PROFIT</button>
  <br><br>
  <button style="background:red;color:white;padding:15px;border:none;border-radius:10px">LOSS</button>
</div>

<div id="progress" class="section">
  <h2>This Week</h2>
  <p>Profit +120%</p>
  <p>Loss -30%</p>
</div>

<script>
function show(id){
  document.querySelectorAll('.section').forEach(x=>x.style.display="none");
  document.getElementById(id).style.display="block";
}
</script>

</body>
</html>
