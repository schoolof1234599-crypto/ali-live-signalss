<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>Login | Cloud Trading Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  <div id="home" class="section" style="display:block">
  <h2>üìä Dashboard</h2>
  <p>Welcome to Live Color Trading</p>
</div>
body{
  background:#0b1220;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111a2e;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:350px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}
button{
  background:#00ff99;
  font-weight:bold;
}
</style>
</head>

<body>
  <div style="margin-top:20px;padding:15px;border-radius:12px;background:#020617;box-shadow:0 0 10px cyan">
  <h3>üì¢ Admin Message</h3>
  <p id="adminMessage">Waiting...</p>
  </div>
  <audio id="bigSound" src="big.mp3"></audio>
<audio id="smallSound" src="small.mp3"></audio>
  <div id="bot" class="section" style="display:none">

  <h3>ü§ñ Trading Bot</h3>

  <div id="botChat" style="
    height:200px;
    overflow:auto;
    background:#020617;
    padding:10px;
    border-radius:10px;
    margin-bottom:10px;
  ">
    <div>ü§ñ Hello! Ask me about BIG / SMALL</div>
  </div>

  <input id="botInput" placeholder="Type here..."
    style="width:70%;padding:10px;border-radius:8px;border:none">

  <button onclick="askBot()" style="
    padding:10px 15px;
    border-radius:8px;
    background:#22c55e;
    border:none;
  ">Send</button>

  </div>
<h3>üìú Last Signals</h3>
<ul id="history"></ul>

<p id="countdown">‚è≥ Waiting...</p>
<div class="box">
  <h2>üîê Login / Signup</h2>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login / Signup</button>
  <button onclick="nextPage()">Next ‚û°Ô∏è</button>

  <p id="msg"></p>
</div>
<audio id="bigSound">
  <source src="big.mp3" type="audio/mpeg">
</audio>

<audio id="smallSound">
  <source src="small.mp3" type="audio/mpeg">
</audio>
<script>
function login(){
  if(user.value && pass.value){
    localStorage.setItem("login","yes");
    msg.innerText="‚úÖ Login successful";
  }else{
    msg.innerText="‚ùå Fill all fields";
  }
}

function nextPage(){
  if(localStorage.getItem("login")==="yes"){
    window.location.href="dashboard.html";
  }else{
    msg.innerText="‚ùå Pehle login karo";
  }
}
</script>
<script>
function openSection(id){
  document.querySelectorAll('.section').forEach(s=>{
    s.style.display="none";
  });
  document.getElementById(id).style.display="block";
}
</script>
  <script>
function askBot(){
  let q = document.getElementById("botInput").value.toLowerCase();
  let chat = document.getElementById("botChat");

  if(q === "") return;

  chat.innerHTML += "<div>üë§ "+q+"</div>";

  let reply = "Please ask about BIG, SMALL, TIME or PROFIT";

  if(q.includes("big"))
    reply = "BIG = High numbers (5-9). Risk medium.";
  else if(q.includes("small"))
    reply = "SMALL = Low numbers (0-4). Risk medium.";
  else if(q.includes("time"))
    reply = "Sessions: 12:30 | 2:00 | 3:00 | 4:00";
  else if(q.includes("profit"))
    reply = "Follow signal with discipline for profit üìà";
  else if(q.includes("loss"))
    reply = "Always use risk management ‚ùó";
  else if(q.includes("help"))
    reply = "Use WingO for live signal. Ask BIG or SMALL.";

  setTimeout(()=>{
    chat.innerHTML += "<div>ü§ñ "+reply+"</div>";
    chat.scrollTop = chat.scrollHeight;
  },500);

  document.getElementById("botInput").value="";
}
    <script>
function playBig(){
  document.getElementById("bigSound").play();
}

function playSmall(){
  document.getElementById("smallSound").play();
}
</script>
  </script>
  <script>
firebase.database().ref("signal").on("value", function(snapshot){
  let data = snapshot.val();
  if(!data) return;

  // signal text show
  document.getElementById("signalText").innerText = data.current;

  // AUTO SOUND
  if(data.current === "BIG"){
    document.getElementById("bigSound").play();
  }
  else if(data.current === "SMALL"){
    document.getElementById("smallSound").play();
  }
});
  </script>
  <script>
firebase.database().ref("message").on("value", function(snapshot){
  let data = snapshot.val();
  if(!data) return;

  document.getElementById("adminMessage").innerText = data.text;
});
  </script>
</body>
</html>
