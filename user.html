<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Trading Signal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
  text-align:center;
}

.box{
  margin-top:80px;
  padding:30px;
  border-radius:15px;
  background:#020617;
  width:90%;
  max-width:400px;
  margin-left:auto;
  margin-right:auto;
  box-shadow:0 0 20px #22c55e;
}

.signal{
  font-size:50px;
  margin:20px 0;
}

.big{color:#22c55e;}
.small{color:#ef4444;}

.time{
  font-size:18px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="box">
  <h2>üì° LIVE SIGNAL</h2>

  <div id="signal" class="signal">WAITING...</div>

  <div class="time">
    ‚è± Time: <span id="time">--</span>
  </div>
</div>

<script>
  // üî• Firebase config (Ÿà€Å€å ÿ¨Ÿà Admin ŸÖ€å⁄∫ €Å€í)
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);

  // üî• LIVE SIGNAL LISTENER
  firebase.database().ref("signal").on("value", function(snapshot){
    var data = snapshot.val();
    if(data){
      var s = document.getElementById("signal");
      s.innerText = data.current;

      if(data.current === "BIG"){
        s.className = "signal big";
      }else{
        s.className = "signal small";
      }

      document.getElementById("time").innerText = data.time;
    }
  });
</script>

</body>
</html>
