<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>Login | Cloud Trading Pro</title>

<style>
  <div id="home" class="section" style="display:block">

body{
  background:#0b1220;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;

.box{
  background:#111a2e;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:350px;
  text-align:center;
}
input,button{
  width:100%;

</head>

<body>

<div class="box">
  <h2>üîê Login / Signup</h2>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login / Signup</button>
  <button onclick="nextPage()">Next ‚û°Ô∏è</button>

  <p id="msg"></p>
</div>

<script>
function login(){
  if(user.value && pass.value){
    localStorage.setItem("login","yes");
    msg.innerText="‚úÖ Login successful";
  }else{
    msg.innerText="‚ùå Fill all fields";
  }
}

function nextPage(){
  if(localStorage.getItem("login")==="yes"){
    window.location.href="dashboard.html";
  }else{
    msg.innerText="‚ùå Pehle login karo";
  }
}
</script>
<script>
function openSection(id){
  document.querySelectorAll('.section').forEach(s=>{
    s.style.display="none";
  });
  document.getElementById(id).style.display="block";
}
</script>
</body>
