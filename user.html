<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Panel ‚Äì Live Signals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#020617;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
}
.app{
  width:320px;
  background:#0b1220;
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 25px #22d3ee;
  text-align:center;
}
h2{
  margin:0 0 10px;
  color:#22d3ee;
}
.timer{
  font-size:28px;
  margin:10px 0;
  color:#facc15;
}
.signal{
  font-size:32px;
  margin:10px 0;
}
.signal.big{color:#22c55e}
.signal.small{color:#ef4444}

button{
  width:100%;
  padding:14px;
  margin:8px 0;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.bigBtn{background:#22c55e;color:#022c22}
.smallBtn{background:#ef4444;color:#450a0a}

.history{
  text-align:left;
  margin-top:12px;
  font-size:14px;
}
.history div{
  padding:4px 0;
  border-bottom:1px dashed #334155;
}
.footer{
  margin-top:10px;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="app">
  <h2>üì° Live Signal</h2>

  <div class="timer" id="timer">‚è≥ 30</div>

  <div class="signal" id="signalText">WAITING‚Ä¶</div>

  <button class="bigBtn" onclick="setSignal('BIG')">BIG üîä</button>
  <button class="smallBtn" onclick="setSignal('SMALL')">SMALL üîä</button>

  <div class="history">
    <b>üìú History</b>
    <div id="historyBox"></div>
  </div>

  <div class="footer">
    Urdu + English ‚Ä¢ App Style üì±
  </div>
</div>

<script>
/* sounds */
const bigSound = new Audio("big.mp3");
const smallSound = new Audio("small.mp3");

/* elements */
const timerEl = document.getElementById("timer");
const signalEl = document.getElementById("signalText");
const historyBox = document.getElementById("historyBox");

let time = 30;
let t;
let history = [];

/* countdown */
function startTimer(){
  clearInterval(t);
  time = 30;
  timerEl.innerText = "‚è≥ " + time;
  t = setInterval(()=>{
    time--;
    timerEl.innerText = "‚è≥ " + time;
    if(time <= 0){
      clearInterval(t);
      timerEl.innerText = "‚è≥ Waiting‚Ä¶";
    }
  },1000);
}

/* set signal */
function setSignal(val){
  startTimer();

  // sound
  if(val === "BIG"){
    bigSound.currentTime = 0;
    bigSound.play();
    signalEl.className = "signal big";
  }else{
    smallSound.currentTime = 0;
    smallSound.play();
    signalEl.className = "signal small";
  }

  // vibration
  if(navigator.vibrate){
    navigator.vibrate(200);
  }

  // text
  signalEl.innerText = val + " ÿ¢€åÿß";

  // history
  history.unshift(val + " ‚Ä¢ " + new Date().toLocaleTimeString());
  history = history.slice(0,5);
  renderHistory();
}

/* render history */
function renderHistory(){
  historyBox.innerHTML = "";
  history.forEach(h=>{
    const d = document.createElement("div");
    d.innerText = h;
    historyBox.appendChild(d);
  });
}
</script>

</body>
</html>
