<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Trading Signal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
  font-family:Arial;
}
.signal{
  font-size:40px;
  margin-top:50px;
  padding:30px;
  border-radius:15px;
}
.big{background:#00c853}
.small{background:#d50000}
</style>
</head>

<body>

<h1>ðŸ“¡ LIVE SIGNAL</h1>

<div id="signalBox" class="signal">Waiting...</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);

firebase.database().ref("liveSignal").on("value", function(snapshot){
  var data = snapshot.val();
  if(!data) return;

  var box = document.getElementById("signalBox");
  box.innerText = data.signal;

  if(data.signal === "BIG"){
    box.className = "signal big";
  }else{
    box.className = "signal small";
  }
});
</script>

</body>
</html>
