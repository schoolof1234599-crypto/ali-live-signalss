<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:white;
  text-align:center;
}

h1{
  background:#111827;
  margin:0;
  padding:15px;
}

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:20px;
}

.btn{
  background:#1f2933;
  padding:20px;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
}

.btn:hover{
  background:#374151;
}

.section{
  display:none;
  margin:20px;
  padding:15px;
  border-radius:12px;
  background:#111827;
}
</style>
</head>

<body>

<h1>ğŸ“Š USER DASHBOARD</h1>

<!-- BUTTONS -->
<div class="menu">
  <div class="btn" onclick="openSection('session')">â° Session Timing</div>
  <div class="btn" onclick="openSection('wingo')">ğŸ¯ WingO Live</div>
  <div class="btn" onclick="openSection('result')">ğŸ“Š Profit / Loss</div>
  <div class="btn" onclick="openSection('progress')">ğŸ“ˆ Our Progress</div>
</div>

<!-- SECTIONS -->

<div id="session" class="section">
  <h2>â° Session Timing</h2>
  <p>1:00</p>
  <p>2:00</p>
  <p>3:00</p>
  <p>4:00</p>
</div>

<div id="wingo" class="section">
  <h2>ğŸ¯ LIVE SIGNAL</h2>
  <h1>WAITING...</h1>
</div>

<div id="result" class="section">
  <h2>ğŸ“Š Result</h2>
  <button style="padding:15px 25px;font-size:18px;background:green;color:white;border:none;border-radius:10px;">
    âœ… PROFIT
  </button>
  <br><br>
  <button style="padding:15px 25px;font-size:18px;background:red;color:white;border:none;border-radius:10px;">
    âŒ LOSS
  </button>
</div>

<div id="progress" class="section">
  <h2>ğŸ“ˆ Our Progress</h2>
  <p>This Week Profit: +120%</p>
  <p>This Week Loss: -30%</p>
</div>

<script>
function openSection(id){
  document.querySelectorAll('.section').forEach(s=>{
    s.style.display="none";
  });
  document.getElementById(id).style.display="block";
}
</script>

</body>
</html>
