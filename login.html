<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ali Signal Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0b0b;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:320px;
  background:#111;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 20px #00ffcc;
}
h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:5px;
}
button{
  width:100%;
  padding:12px;
  background:#00ffcc;
  border:none;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.error{
  color:red;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <div id="error" class="error"></div>
</div>

<script>
function login(){
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;

  if(u === "admin" && p === "1234"){
    window.location.href = "admin.html";
  }
  else if(u === "user" && p === "1234"){
    window.location.href = "user.html";
  }
  else{
    document.getElementById("error").innerText = "‚ùå Wrong login";
  }
}
</script>

</body>
</html>
