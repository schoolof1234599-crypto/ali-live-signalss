<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ali Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0b1220;
  padding:25px;
  border-radius:16px;
  width:90%;
  max-width:320px;
  text-align:center;
  box-shadow:0 0 18px #38bdf8;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
}
button{
  background:#22c55e;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Login</h2>
  <input id="name" placeholder="Your Name">
  <button onclick="go()">Enter</button>
</div>

<script>
function go(){
  let n=document.getElementById("name").value;
  if(n==="") return alert("Enter name");
  localStorage.setItem("user",n);
  window.location="home.html";
}
</script>

</body>
</html>
