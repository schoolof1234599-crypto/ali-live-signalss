<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background:#0b1220;
      color:white;
      text-align:center;
      font-family:Arial;
    }
    h1{margin-top:30px}
    button{
      padding:15px 30px;
      font-size:20px;
      margin:10px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    .big{background:green;color:white}
    .small{background:red;color:white}
    select,input{
      padding:10px;
      font-size:16px;
      margin:5px;
      border-radius:5px;
      border:none;
    }
  </style>
</head>
<body>

<h1>üîê Admin Panel</h1>

<input type="password" id="pass" placeholder="Admin Password"><br>

<select id="time">
  <option value="1min">1 Minute</option>
  <option value="3min">3 Minute</option>
  <option value="5min">5 Minute</option>
</select><br>

<input type="text" id="msg" placeholder="Message (optional)"><br><br>

<button class="big" onclick="send('BIG')">BIG</button>
<button class="small" onclick="send('SMALL')">SMALL</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const adminPassword = "Ali@123"; // üëà change if needed

  var firebaseConfig = {
    databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);

  function send(value){
    if(document.getElementById("pass").value !== adminPassword){
      alert("Wrong Password");
      return;
    }

    firebase.database().ref("signal").set({
      current: value,
      time: document.getElementById("time").value,
      message: document.getElementById("msg").value,
      updatedAt: Date.now()
    });

    alert("Signal Updated: " + value);
  }
</script>

</body>
  </html>
