<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
});
</script>

<style>
body{
  background:#000;
  color:white;
  text-align:center;
  font-family:Arial;
}
button,input{
  padding:15px;
  margin:10px;
  font-size:18px;
}
.big{background:green;color:white}
.small{background:red;color:white}
</style>
</head>

<body>

<script>
let pin = prompt("Enter Admin PIN");
if(pin !== "1234"){
  alert("Wrong PIN");
  document.body.innerHTML="";
}
</script>

<h1>ğŸ” ADMIN PANEL</h1>

<h3>ğŸ“© Message to Users</h3>
<input id="adminMsg" placeholder="Type message..." style="width:80%">
<br>
<button onclick="sendMessage()">Send Message</button>

<hr>

<h3>ğŸ¯ Send Signal</h3>
<button class="big" onclick="sendSignal('BIG')">BIG</button>
<button class="small" onclick="sendSignal('SMALL')">SMALL</button>

<script>
function sendSignal(val){
  firebase.database().ref("signal").set({
    current: val,
    time: new Date().toLocaleTimeString()
  });
  alert("Signal sent: " + val);
}

function sendMessage(){
  let msg = document.getElementById("adminMsg").value;
  firebase.database().ref("message").set({
    text: msg,
    time: Date.now()
  });
  document.getElementById("adminMsg").value="";
}
</script>

</body>
</html>
