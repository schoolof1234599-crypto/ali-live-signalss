<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Operator Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body{
      background:#020617;
      color:white;
      font-family:Arial;
      text-align:center;
      padding-top:50px;
    }
    button{
      width:120px;
      height:50px;
      margin:10px;
      font-size:20px;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }
    .big{background:green;color:white}
    .small{background:red;color:white}
  </style>
</head>

<body>

<h1>OPERATOR PANEL</h1>

<button class="big" onclick="setSignal('BIG')">BIG</button>
<button class="small" onclick="setSignal('SMALL')">SMALL</button>

<script>
  var firebaseConfig = {
    databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);

  var db = firebase.database();

  function setSignal(value){
    db.ref("signal").set({
      current: value,
      time: "1min"
    });
    alert("Signal Updated: " + value);
  }
</script>

</body>
</html>
