<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:#020617;
  border:2px solid #22c55e;
  padding:30px;
  width:300px;
  text-align:center;
  border-radius:12px;
}
input{
  width:90%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}
button{
  padding:12px;
  width:100%;
  background:#22c55e;
  border:none;
  color:black;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}

/* DASHBOARD */
#dashboard{
  display:none;
  padding:20px;
}
.box{
  background:#020617;
  border:2px solid #22c55e;
  padding:30px;
  margin:15px 0;
  text-align:center;
  font-size:22px;
  border-radius:15px;
  cursor:pointer;
}
.coming{
  border-color:#64748b;
  color:#94a3b8;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h1>üìä ADMIN PANEL</h1>

  <div class="box" onclick="alert('Wingo Live Next Step')">
    üü¢ WINGO LIVE
  </div>

  <div class="box" onclick="alert('Bot Page Next Step')">
    ü§ñ BOT
  </div>

  <div class="box" onclick="alert('Session Timing Next Step')">
    ‚è± SESSION TIMING
  </div>

  <div class="box coming">
    üöß HACK (Coming Soon)
  </div>
</div>

<script>
function login(){
  let u = user.value;
  let p = pass.value;

  if(u==="admin" && p==="1234"){
    login.style.display="none";
    dashboard.style.display="block";
  }else{
    alert("Wrong Login");
  }
}
</script>

</body>
  </html>
