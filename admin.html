<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADMIN DASHBOARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
});
</script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:#fff;
  text-align:center;
}

header{
  background:#111;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:15px;
}

.box{
  background:#111;
  border:1px solid #333;
  padding:20px;
  margin:10px 0;
  border-radius:8px;
  cursor:pointer;
}

.box:hover{
  background:#1f2933;
}

button{
  padding:12px 20px;
  font-size:16px;
  margin:5px;
  border:none;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}

select{
  padding:10px;
  font-size:16px;
  border-radius:6px;
}

#controlPanel{
  display:none;
  margin-top:20px;
  border:1px solid #333;
  padding:15px;
  border-radius:10px;
}

.green{background:#22c55e}
.red{background:#ef4444}
.gray{background:#64748b}
.blue{background:#2563eb}
</style>

<script>
// LOGIN CHECK
if(localStorage.getItem("admin")!=="yes"){
  window.location.href="index.html";
}
</script>
</head>

<body>

<header>ðŸ›  ADMIN DASHBOARD</header>

<div class="container">

  <!-- MAIN BOX -->
  <div class="box" onclick="openControl()">
    ðŸŽ› REMOTE LIVE FULL CONTROL
  </div>

  <!-- CONTROL PANEL -->
  <div id="controlPanel">

    <h2>ðŸŽ¯ LIVE SIGNAL CONTROL</h2>

    <button class="green" onclick="selectSignal('BIG')">BIG</button>
    <button class="red" onclick="selectSignal('SMALL')">SMALL</button>
    <button class="gray" onclick="selectSignal('HOLD')">HOLD</button>

    <br><br>

    <select id="time">
      <option value="30s">30 Seconds</option>
      <option value="1m">1 Minute</option>
      <option value="3m">3 Minutes</option>
    </select>

    <br><br>

    <button class="blue" onclick="goLive()">âœ… GO LIVE</button>

    <h3 id="status">Waiting...</h3>

  </div>

</div>

<script>
let selectedSignal = "HOLD";

function openControl(){
  document.getElementById("controlPanel").style.display="block";
}

function selectSignal(sig){
  selectedSignal = sig;
  document.getElementById("status").innerText =
    "Selected: " + sig;
}

function goLive(){
  let t = document.getElementById("time").value;

  firebase.database().ref("liveSignal").set({
    signal: selectedSignal,
    time: t,
    status: "ON",
    updated: Date.now()
  });

  document.getElementById("status").innerText =
    "ðŸŸ¢ LIVE â†’ " + selectedSignal + " | " + t;
}
</script>

</body>
</html>
