<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
});

// ğŸ” ADMIN PIN
let adminPin = prompt("Enter Admin PIN");
if(adminPin !== "1234"){
  alert("Wrong PIN");
  document.body.innerHTML = "";
}

// ğŸ“¡ SEND SIGNAL
function sendSignal(type){
  firebase.database().ref("signal").set({
    current: type,
    time: new Date().toLocaleTimeString()
  });
  alert("Signal Sent: " + type);
}

// â¸ï¸ PAUSE
function pauseSignal(){
  firebase.database().ref("signal").set({
    current: "PAUSED",
    time: "---"
  });
}

// ğŸ§¹ CLEAR
function clearSignal(){
  firebase.database().ref("signal").remove();
  alert("Signal Cleared");
}

// ğŸ“© MESSAGE TO USERS
function sendMessage(){
  let msg = document.getElementById("msg").value;
  if(msg==="") return;
  firebase.database().ref("message").set({
    text: msg,
    time: Date.now()
  });
  document.getElementById("msg").value="";
}
</script>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
}
button{
  padding:15px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
}
.big{background:#22c55e;color:black}
.small{background:#ef4444;color:white}
.pause{background:#facc15;color:black}
.clear{background:#94a3b8;color:black}
input{
  padding:12px;
  width:80%;
  border-radius:8px;
  border:none;
  font-size:16px;
}
</style>
</head>

<body>

<h1>ğŸ” ADMIN CONTROL PANEL</h1>

<!-- MESSAGE -->
<input id="msg" placeholder="Message for users..." />
<br>
<button onclick="sendMessage()">ğŸ“© Send Message</button>

<hr>

<!-- SIGNAL BUTTONS -->
<button class="big" onclick="sendSignal('BIG')">BIG</button>
<button class="small" onclick="sendSignal('SMALL')">SMALL</button>

<br>

<button class="pause" onclick="pauseSignal()">â¸ï¸ PAUSE</button>
<button class="clear" onclick="clearSignal()">ğŸ§¹ CLEAR</button>

</body>
</html>
