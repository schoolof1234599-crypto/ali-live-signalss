<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
});
</script>

<style>
body{
  background:black;
  color:white;
  text-align:center;
  font-family:Arial;
}
button{
  padding:20px;
  font-size:20px;
  margin:10px;
  width:200px;
}
</style>
</head>

<body>

<h1>üîê ADMIN PANEL</h1>

<input id="time" placeholder="Session Time (ŸÖÿ´ÿßŸÑ 12:30)" style="padding:10px;width:200px"><br><br>

<button onclick="sendSignal('BIG')" style="background:green;color:white">BIG</button>
<button onclick="sendSignal('SMALL')" style="background:red;color:white">SMALL</button>

<h2 id="status">No Signal</h2>

<script>
function sendSignal(val){
  let t = document.getElementById("time").value;

  firebase.database().ref("liveSignal").set({
    signal: val,
    time: t,
    at: Date.now()
  });

  document.getElementById("status").innerText =
    "LIVE: " + val + " | Time: " + t;
}
</script>

</body>
</html>
