<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
});
</script>

<style>
body{background:#000;color:#fff;text-align:center;font-family:Arial}
button{padding:15px 30px;margin:10px;font-size:18px}
input{padding:10px;width:80%;margin:5px}
</style>
</head>

<body>

<h2>ğŸ” ADMIN PANEL</h2>

<input id="msg" placeholder="Message to users">
<br>
<button onclick="sendMessage()">ğŸ“© Send Message</button>

<hr>

<button style="background:green;color:white" onclick="sendSignal('BIG')">BIG</button>
<button style="background:red;color:white" onclick="sendSignal('SMALL')">SMALL</button>

<button onclick="clearSignal()">ğŸ§¹ CLEAR</button>

<script>
function sendSignal(val){
  firebase.database().ref("signal").set({
    current: val,
    time: new Date().toLocaleTimeString()
  });
  alert("Signal sent: "+val);
}

function clearSignal(){
  firebase.database().ref("signal").remove();
  alert("Signal cleared");
}

function sendMessage(){
  let text = document.getElementById("msg").value;
  firebase.database().ref("message").set({
    text:text,
    time:Date.now()
  });
  document.getElementById("msg").value="";
}
</script>

</body>
</html>
