<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#000;
  color:white;
  font-family:Arial;
  text-align:center;
  padding-top:50px;
}
button{
  width:80%;
  padding:20px;
  font-size:30px;
  margin:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.big{background:green;color:white;}
.small{background:red;color:white;}
#status{margin-top:30px;font-size:22px;}
</style>
</head>
<body>

<h2>ðŸ‘‘ ADMIN SIGNAL CONTROL</h2>

<button class="big" onclick="sendSignal('BIG')">BIG</button>
<button class="small" onclick="sendSignal('SMALL')">SMALL</button>

<div id="status">No Signal</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);

function sendSignal(sig){
  firebase.database().ref("signal").set({
    current: sig
  });
  document.getElementById("status").innerText = "LIVE: " + sig;
}
</script>

</body>
</html>
