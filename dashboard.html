<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  margin:0;
  padding:0;
}

h2{
  text-align:center;
  padding:15px;
  background:#000;
}

.menu{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  background:#1a1a1a;
  padding:10px;
}

.menu button{
  margin:5px;
  padding:10px 15px;
  border:none;
  border-radius:5px;
  background:#00c2ff;
  color:#000;
  font-size:14px;
  cursor:pointer;
}

.menu button:hover{
  background:#00ff9c;
}

.section{
  display:none;
  padding:20px;
  margin:10px;
  background:#222;
  border-radius:8px;
}
</style>
</head>

<body>

<h2>üìä Trading Dashboard</h2>

<!-- Buttons -->
<div class="menu">
  <button onclick="openSection('wingo')">üéØ WingO</button>
  <button onclick="openSection('timing')">‚è∞ Session Timing</button>
  <button onclick="openSection('profit')">‚úÖ Profit</button>
  <button onclick="openSection('loss')">‚ùå Loss</button>
  <button onclick="openSection('bot')">ü§ñ Bot Chat</button>
</div>

<!-- Sections -->
<div id="wingo" class="section">
  <h3>LIVE COLOR TRADING SIGNALS</h3>
  Red / Green signals here
</div>

<div id="timing" class="section">
  <h3>Session Timing</h3>
  12:30<br>
  1:00<br>
  2:00<br>
  3:00<br>
  4:00
</div>

<div id="profit" class="section">
  <h3>This Week Profit</h3>
  +‚Çπ8,500
</div>

<div id="loss" class="section">
  <h3>This Week Loss</h3>
  ‚àí‚Çπ2,100
</div>

<div id="bot" class="section">
  <h3>Bot Chat</h3>
  Hello! Ask me about BIG or SMALL
</div>

<!-- Script -->
<script>
function openSection(id){
  document.querySelectorAll('.section').forEach(function(sec){
    sec.style.display="none";
  });
  document.getElementById(id).style.display="block";
}
</script>

</body>
                                  </html>
