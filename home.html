<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ali Live Signals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:white;
  text-align:center;
}
header{
  padding:15px;
  background:#111a2e;
  font-size:20px;
}
.card{
  margin:20px;
  padding:20px;
  background:#111a2e;
  border-radius:10px;
}
.signal{
  font-size:40px;
  margin:15px 0;
}
.big{color:#00ff9c}
.small{color:#ff4d4d}
.time{font-size:18px;color:#aaa}
.msg{margin-top:10px;font-size:16px}
</style>
</head>

<body>

<header>
  üëã Welcome, <span id="u">Guest</span>
</header>

<div class="card">
  <div class="time" id="time">Waiting...</div>
  <div class="signal" id="signal">---</div>
  <div class="msg" id="msg"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
/* ================= USER NAME ================= */
document.getElementById("u").innerText =
  localStorage.getItem("user") || "Guest";

/* ================= FIREBASE ================= */
var firebaseConfig = {
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);

/* ================= SIGNAL LISTENER ================= */
firebase.database().ref("signal").on("value", function(snapshot){
  if(snapshot.exists()){
    var data = snapshot.val();

    document.getElementById("time").innerText =
      "‚è± Time: " + data.time;

    document.getElementById("signal").innerText =
      data.current;

    document.getElementById("signal").className =
      "signal " + (data.current === "BIG" ? "big" : "small");

    document.getElementById("msg").innerText =
      data.message || "";
  }
});
</script>

</body>
</html>
