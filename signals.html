<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Signal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:30px;
  border-radius:15px;
  text-align:center;
  width:90%;
  max-width:350px;
  box-shadow:0 0 20px cyan;
}
.signal{
  font-size:50px;
  margin:20px 0;
}
.time{color:#94a3b8}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ“¡ LIVE SIGNAL</h2>
  <div class="signal" id="signal">---</div>
  <div class="time" id="time">---</div>
</div>

<script src="firebase.js"></script>
<script>
firebase.database().ref("signal").on("value", function(s){
  var d = s.val();
  if(d){
    signal.innerText = d.current;
    time.innerText = "Time: " + d.time;
  }
});
</script>

</body>
</html>
