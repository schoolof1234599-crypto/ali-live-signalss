<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ali Trading Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#0f172a;color:white;font-family:Arial;
  display:flex;align-items:center;justify-content:center;height:100vh;
}
.box{
  background:#020617;padding:25px;border-radius:15px;
  width:90%;max-width:320px;text-align:center;box-shadow:0 0 20px cyan;
}
input,button{
  width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none;
}
button{background:cyan;color:black;font-weight:bold}
</style>
</head>
<body>

<div class="box">
  <h2>üîê Login / Signup</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>
</div>

<script src="firebase.js"></script>
<script>
function login(){
  firebase.auth().signInWithEmailAndPassword(
    email.value, pass.value
  ).then(()=>{
    localStorage.setItem("user", email.value);
    window.location="home.html";
  }).catch(e=>alert(e.message));
}
function signup(){
  firebase.auth().createUserWithEmailAndPassword(
    email.value, pass.value
  ).then(()=>{
    alert("Signup OK, now Login");
  }).catch(e=>alert(e.message));
}
</script>

</body>
</html>
