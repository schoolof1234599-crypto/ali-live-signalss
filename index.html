<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0b0f1a,#11162a);
  color:white;
}

.container{
  width:320px;
  background:#151b33;
  padding:25px;
  border-radius:14px;
  box-shadow:0 0 20px rgba(0,255,204,0.3);
  text-align:center;
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#00ffcc;
  color:black;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#00ddb3;
}

.note{
  margin-top:15px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="container">
  <h2>Login / Signup</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Next</button>

  <div class="note">
    Login ke baad dashboard open hoga
  </div>
</div>

<script>
function login(){
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;

  if(u==="" || p===""){
    alert("Username aur Password likho");
    return;
  }

  // login save
  localStorage.setItem("login","yes");

  // user dashboard open
  window.location.href="user.html";
}
</script>

</body>
</html>
