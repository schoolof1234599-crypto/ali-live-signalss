<!DOCTYPE html>
<html>
<body style="background:black;color:white;text-align:center">

<h2>LIVE SIGNAL</h2>
<h1 id="s">WAIT...</h1>
  
<button onclick="sound()">BIG</button>

<audio id="s">
  <source src="button-10.mp3" type="audio/mpeg">
</audio>

<script>
function sound(){
  document.getElementById("s").play();
}
</script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  databaseURL: "https://alisignal-default-rtdb.firebaseio.com/"
});

firebase.database().ref("signal").on("value", function(snap){
  document.getElementById("s").innerText = snap.val();
});
</script>

</body>
</html>
